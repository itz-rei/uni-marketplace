<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register Form</title>
  <link rel="stylesheet" href="login.css" />
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box login" id="login-form">
            <form method="POST" action="connect.php">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="email" placeholder="Email" required>
                    <i class='bxr bx-user-circle'></i> 
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bxr bx-lock'></i> 
                </div>
                <div class="forgot-link">
                    <a href="#"><p>Forgot password?</p></a>
                </div>
                <button type="submit" class="btn">Sign-In</button>
                <p>or login with social media platforms</p>
                <div class="social-icons">
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                </div>
            </form>
        </div>
        <div class="form-box register" id="register-form">
            <form action="connect.php" method="POST">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" name="firstname" placeholder="First Name" required>
                    <i class='bxr bx-user-circle'></i> 
                </div>
                <div class="input-box">
                    <input type="text" name="lastname" placeholder="Last Name" required>
                    <i class='bxr bx-user-circle'></i> 
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bxr bx-envelope'></i>  
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bxr bx-lock'></i> 
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register with social media platforms</p>
                <div class="social-icons">
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
  <script src="login.js"></script>
</body>
</html>
