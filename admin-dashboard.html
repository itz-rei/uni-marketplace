<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce Admin Dashboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Sidebar + Main -->
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex flex-col">
      <div class="p-6 text-xl font-bold border-b">Admin Panel</div>
      <nav class="flex-1 p-4 space-y-2">
        <button data-section="dashboard" class="menu-link flex items-center w-full text-left p-2 rounded hover:bg-gray-200">
          <i data-lucide="layout-dashboard" class="w-5 h-5 mr-2"></i> Dashboard
        </button>
        <button data-section="products" class="menu-link flex items-center w-full text-left p-2 rounded hover:bg-gray-200">
          <i data-lucide="shopping-bag" class="w-5 h-5 mr-2"></i> Products
        </button>
        <button data-section="orders" class="menu-link flex items-center w-full text-left p-2 rounded hover:bg-gray-200">
          <i data-lucide="shopping-cart" class="w-5 h-5 mr-2"></i> Orders
        </button>
        <button data-section="vendors" class="menu-link flex items-center w-full text-left p-2 rounded hover:bg-gray-200">
          <i data-lucide="users" class="w-5 h-5 mr-2"></i> Vendors
        </button>
        <button data-section="users" class="menu-link flex items-center w-full text-left p-2 rounded hover:bg-gray-200">
          <i data-lucide="users-2" class="w-5 h-5 mr-2"></i> Users
        </button>
        <button data-section="settings" class="menu-link flex items-center w-full text-left p-2 rounded hover:bg-gray-200">
          <i data-lucide="settings" class="w-5 h-5 mr-2"></i> Settings
        </button>
      </nav>
      <div class="p-4 border-t">
        <button class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- Top bar -->
      <div class="flex justify-between items-center mb-6">
        <h1 id="page-title" class="text-2xl font-semibold">Dashboard</h1>
        <div class="flex items-center space-x-4">
          <input type="text" placeholder="Search..." class="px-3 py-2 border rounded-lg">
          <i data-lucide="bell" class="w-6 h-6 text-gray-600"></i>
          <img src="https://via.placeholder.com/40" alt="Admin" class="w-10 h-10 rounded-full">
        </div>
      </div>

      <!-- Dynamic Section Container -->
      <div id="content-area"></div>
    </main>
  </div>

  <script>
    lucide.createIcons();

    const sections = {
      dashboard: `
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
          <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
            <h2 class="text-gray-500">Total Sales</h2>
            <p class="text-2xl font-bold">₱52,300</p>
          </div>
          <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
            <h2 class="text-gray-500">Orders</h2>
            <p class="text-2xl font-bold">128</p>
          </div>
          <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
            <h2 class="text-gray-500">Vendors</h2>
            <p class="text-2xl font-bold">25</p>
          </div>
        </div>
        <div class="bg-white p-6 rounded-xl shadow mb-6">
          <h2 class="text-lg font-bold mb-4">Recent Orders</h2>
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-gray-100">
                <th class="p-2 border">Order ID</th>
                <th class="p-2 border">Customer</th>
                <th class="p-2 border">Amount</th>
                <th class="p-2 border">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="p-2 border">#1001</td>
                <td class="p-2 border">Reinald Belen</td>
                <td class="p-2 border">₱500</td>
                <td class="p-2 border"><span class="bg-green-200 text-green-800 px-2 py-1 rounded">Completed</span></td>
              </tr>
              <tr>
                <td class="p-2 border">#1002</td>
                <td class="p-2 border">Kirk Jadie</td>
                <td class="p-2 border">₱1,200</td>
                <td class="p-2 border"><span class="bg-yellow-200 text-yellow-800 px-2 py-1 rounded">Pending</span></td>
              </tr>
              <tr>
                <td class="p-2 border">#1003</td>
                <td class="p-2 border">James Abanto</td>
                <td class="p-2 border">₱750</td>
                <td class="p-2 border"><span class="bg-red-200 text-red-800 px-2 py-1 rounded">Cancelled</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      `,
      products: `
        <div class="bg-white p-6 rounded-xl shadow">
          <h2 class="text-lg font-bold mb-4">Products Management</h2>
          <button class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">+ Add Product</button>
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-gray-100">
                <th class="p-2 border">ID</th>
                <th class="p-2 border">Name</th>
                <th class="p-2 border">Price</th>
                <th class="p-2 border">Stock</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="p-2 border">1</td>
                <td class="p-2 border">Laptop</td>
                <td class="p-2 border">₱35,000</td>
                <td class="p-2 border">20</td>
              </tr>
              <tr>
                <td class="p-2 border">2</td>
                <td class="p-2 border">Phone</td>
                <td class="p-2 border">₱15,000</td>
                <td class="p-2 border">50</td>
              </tr>
            </tbody>
          </table>
        </div>
      `,
      orders: `
        <div class="bg-white p-6 rounded-xl shadow">
          <h2 class="text-lg font-bold mb-4">Orders Management</h2>
          <p>Here you can view, update, and manage all customer orders.</p>
        </div>
      `,
      vendors: `
        <div class="bg-white p-6 rounded-xl shadow">
          <h2 class="text-lg font-bold mb-4">Vendors</h2>
          <ul class="space-y-2">
            <li class="p-2 border rounded">Vendor A</li>
            <li class="p-2 border rounded">Vendor B</li>
            <li class="p-2 border rounded">Vendor C</li>
          </ul>
        </div>
      `,
      users: `
        <div class="bg-white p-6 rounded-xl shadow">
          <h2 class="text-lg font-bold mb-4">Users</h2>
          <p>Manage customer accounts, roles, and permissions here.</p>
        </div>
      `,
      settings: `
        <div class="bg-white p-6 rounded-xl shadow">
          <h2 class="text-lg font-bold mb-4">Settings</h2>
          <p>Configure store settings, payment options, and other preferences.</p>
        </div>
      `
    };

    const contentArea = document.getElementById("content-area");
    const pageTitle = document.getElementById("page-title");
    const menuLinks = document.querySelectorAll(".menu-link");

    function loadSection(section) {
      contentArea.innerHTML = sections[section] || "<p>Section not found</p>";
      pageTitle.textContent = section.charAt(0).toUpperCase() + section.slice(1);
      lucide.createIcons(); // re-render icons if needed
    }

    // Default load
    loadSection("dashboard");

    // Sidebar navigation
    menuLinks.forEach(link => {
      link.addEventListener("click", () => {
        const section = link.getAttribute("data-section");
        loadSection(section);
      });
    });
  </script>
</body>
</html>
